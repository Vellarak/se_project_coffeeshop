<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee shop</title>
    <meta name="author" content="Vella Brown" />
    <!--TODO - add keywords and description meta tags -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Coffeeshop logo"
            class="coffeeshop_logo"
          />
          <ul class="nav__links">
            <li class="nav__link">Recipes</li>
            <li class="nav__link">Book a table</li>
            <li class="nav__link">Menu</li>
            <li class="nav__link">Contacts</li>
          </ul>
        </nav>
        <h1>Specialty coffee in the Tripple Peaks</h1>
        <p>
          Welcome to our study zone! We've got the coffee to energize you and
          the cozy vibes to help you get creative.
        </p>
        <img
          src="./images/inside_coffee_shop.png"
          alt="Illustration inside coffee shop"
          class="header__image"
        />
        <div class="header__footer">
          <p class="header__schedule">Hours
            Monday
          </p>
          <p class="header__address">
            200 Success Avenue, The Town of Tripple Peaks
          </p>
        </div>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
